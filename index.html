<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Msg</title>
    <style>
       *{
        font-size: 30px;
        font-family: cursive;
        background-color: azure;
       }
    </style>
    </head>
    <body>
        <center>
            <h1>For U</h1>
            <h4>Msg Will Change Automatically in 5sec</h4>
            <h1 id ="ans"></h1>
            <script>
        function show() {
            let ans = document.getElementById("ans");
            let url = "https://api.quotable.io/random";

            fetch(url)
                .then(res => res.json())
                .then(data => ans.innerHTML = data.content + " Written By " + data.author)
                .catch(err => ans.innerHTML = "issue " + err);
        }
        show();
        setInterval(show , 5000);
    </script>
    </center>
    </body>
         
    


</html>
